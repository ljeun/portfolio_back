<h3 class="section-title">Works</h3>
<dl class="project">
    {% for project in site.posts %}

        <!-- <a href="{{ site.baseurl }}{{ project.url | remove_first: '/' }}" > -->

          <iframe class="project-video" src="{{ project.video }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
              {% endif %}

            <img data-action="zoom" class="project-image-main" style='{{ project.image_main_style }}' src='{{ project.image_main | relative_url }}' alt="Project Works by Jeongeun Lee" >
            </div>

        <!-- </dt> -->

              <a class="link" href='{{ project.link}}' target="_blank">{{ project.link_name}}</a>
            </p>

        </div>
    {% endfor %}
