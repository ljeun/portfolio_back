-   title: Emission Detector
    type: Student work
    period: Oct.2017-Jan.2018
    role: Designer
    overview: Practical student work with a customer, Aeromon. I was involved in a full iteration of a product desgin, ranging from defining ux goals to designing and evaluating the concept
    description: Emission monitoring system was to detect, measure unexpected emissions and report the summary to decision-makers. The problem is that novice users (decision making persons) have difficulties to notice/analyze critical information in their current system. After the meeting with stakeholders, our team defined  four UX goals; ease of use, clarity, naturalness, and functionality against the problem. The following jobs are as below. <br/> -Analyzed the current system in detail; functionality, UI, User Flows. <br/> -Designed new concept with changed user flow, consistent UI elements.<br/> -Visualized screens in accordance with the new concept.<br/> -Worked interactive prototype to see how it works by actions.<br/> -Evaluated the prototype with two evaluation methods; AttrakDiff and ASQ( After-Scenario-Questionnaire)
